server.port=7900
spring.application.name=microservice-provider-user
eureka.client.service-url.defaultZone=http://user:password123@localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}

#####\u81EA\u5B9A\u4E49URL\u8DEF\u5F84#####
#managerment.context-path=http://localhost:10000
#eureka.instance.health-check-url-path=${managerment.context-path}/info
#eureka.instance.status-page-url-path=${managerment.context-path}/health
eureka.client.healthcheck.enabled=true

#####\u5143\u6570\u636E#####
eureka.instance.metadata-map.zone=ABC
eureka.instance.metadata-map.my-metadata=\u6211\u81EA\u5B9A\u4E49\u7684\u5143\u6570\u636E

spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.platform=h2
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql
#####log\u914D\u7F6E#####
logging.level.root=info
logging.level.org.hibernate=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=trace
logging.level.com.yupaopao=debug